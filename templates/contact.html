{% extends "base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
    <section class="contact-section">
        <h1>Contáctanos</h1>
        <p>Si tienes alguna consulta, no dudes en ponerte en contacto con nosotros a través del formulario a continuación:</p>

        <!-- Formulario de contacto -->
        <form action="/contact" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            
            <input type="submit" value="Enviar">
        </form>
        <br><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d956.1943215254696!2d-68.17935526417014!3d-16.53733759180934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e4!4m0!4m3!3m2!1d-16.5372308!2d-68.17978269999999!5e0!3m2!1ses!2sbo!4v1729016153829!5m2!1ses!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br><br><br>
    </section>
{% endblock %}
